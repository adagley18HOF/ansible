---
- name: Ansible apt update all packages on Ubuntu/Debian
  hosts: "{{ survey_name }}"
  tasks:
    - name: Update apt repo and cache on all Debian/Ubuntu boxes
      ansible.builtin.apt: 
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600
    
    - name: Remove useless packages from the cache
      ansible.builtin.apt:
        autoclean: yes