---
- name: Install Podman and run http container
  hosts: all
  gather_facts: false
  vars:
    exposed_port: ""
    webserver_msg: ""
  tasks:
    - name: installing podman
      ansible.builtin.package:
        name: "docker"
        state: latest
      become: true

    - name: Pull image
      containers.podman.podman_image:
        name: 'docker.io/library/nginx'
        pull: true
        tag: latest
      become: true

    - name: Copying file into tmp
      ansible.builtin.template:
        src: ../templates/index.j2
        dest: /tmp/index.html
        mode: 0777

    - name: Re-create a redis container
      containers.podman.podman_container:
        name: webserver
        image: 'docker.io/library/nginx'
        state: started
        detach: true
        expose:
          - "{{ exposed_port }}"
        ports:
          - "{{ exposed_port }}:80"
    
    - name: Sending html file
      ansible.builtin.command: 'podman cp /tmp/index.html webserver:/usr/share/nginx/html'
    
    - name: Display url
      ansible.builtin.debug:
        msg: "http://{{inventory_hostname}}:{{exposed_port}}"

  handlers:
      - name: Start Podman
        ansible.builtin.service:
          name: "podman"
          enabled: true
          state: started